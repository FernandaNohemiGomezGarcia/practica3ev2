<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Buscar Pokemon</title>
</head>
<body>
    <h1>Pokemón</h1>
    <form action="">
        <label for="nombre">Nombre de Pokemon a buscar</label>
        <input type="text" name="nombre" id="nombre">
        <button id="botonBuscar">Buscar</button>
        <h3>Información pokemon</h3>
        <p>Clave del pokemon</p>
        <p id="id"></p>
        <p>Imagen:</p>
        <img id="imagen" src="" alt="">
        <P>Sonido que emite:</P>
        <audio id="sonido" src="" controls></audio>
        <p>Habilidades</p>
        <img id="shiny" src="" alt="">
        <ol id="listaHabilidades"></ol>

    </form>
    <script src="api.js"></script>
</body>
</html>
